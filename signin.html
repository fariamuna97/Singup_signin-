<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="text/css" href="image/logo2.png">

    <title>GitHub</title>
  </head>

  <body>


    <section class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4">
            <img src="image/logo2.png" class="rounded mx-auto d-block" >
             <p class="text-center">Sign in to GitHub</p>
          </div>
        </div>
      </div>
    </section>

    <section class="login">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4">
            <div class="shadow-sm p-3">
              <form>
                <div class="form-group">
                  <input type="text" name="" placeholder="Email address or username" class="form-control">
                </div>
                <div class="form-group">
                  <input type="Password" name="" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" name="" class="btn btn-dark btn-block">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-4">
        <div class="shadow-sm p-3">
          <p class="text-center mt-3">New to GitHub? <a href="form.html">Create an account.</a></p>
        </div>
        </div>
        </div>
      </div>
    </section>






  </body>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
